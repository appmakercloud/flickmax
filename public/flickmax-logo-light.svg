<svg viewBox="0 0 310 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ccff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Diamond Matrix Icon -->
  <g transform="translate(15, 15)">
    <!-- 3x3 grid of diamonds forming F shape -->
    <!-- Row 1 -->
    <rect x="0" y="0" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 6 6)" opacity="0.5"/>
    <rect x="17" y="0" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 23 6)" opacity="1"/>
    <rect x="34" y="0" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 40 6)" opacity="0.5"/>
    
    <!-- Row 2 -->
    <rect x="0" y="17" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 6 23)" opacity="1"/>
    <rect x="17" y="17" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 23 23)" opacity="1"/>
    <rect x="34" y="17" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 40 23)" opacity="1"/>
    
    <!-- Row 3 -->
    <rect x="0" y="34" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 6 40)" opacity="0.5"/>
    <rect x="17" y="34" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 23 40)" opacity="1"/>
    <rect x="34" y="34" width="12" height="12" fill="url(#logoGradient)" transform="rotate(45 40 40)" opacity="0.5"/>
  </g>
  
  <!-- Text with bold, professional font -->
  <text x="78" y="52" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="700" letter-spacing="1.5" fill="url(#logoGradient)" text-rendering="geometricPrecision">
    <tspan font-weight="800">FLICK</tspan><tspan font-weight="700">MAX</tspan>
  </text>
</svg>